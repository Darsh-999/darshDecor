{% load static %}
{% load socialaccount %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'login_signup_resource/fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'login_signup_resource/css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'login_signup_resource/css/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'login_signup_resource/css/style.css' %}">

  <title>Signup </title>
</head>

<body>

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('/static/login_signup_resource/images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Signup to <strong>Decor</strong></h3>
              </div>
              <form method="POST">
                {% csrf_token%}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="Username" id="username">
                </div>
                <div class="form-group first">
                  <label for="first_name">First Name</label>
                  <input type="text" class="form-control" name="first_name" placeholder="First Name" id="firstname">
                </div>

                <div class="form-group first">
                  <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" name="last_name" placeholder="Last Name" id="lastname">
                </div>

                <div class="form-group last mb-3">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" name="password1" placeholder="Your Password"
                    id="password1">
                </div>

                <div class="form-group last mb-3">
                  <label for="password2">Password (Again)</label>
                  <input type="password" class="form-control" name="password2" placeholder="Password again"
                    id="password2">
                </div>

                <div class="form-group last mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="" id="email">
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <input type="submit" value="Signup" class="btn btn-block py-2 btn-primary">

                <span class="text-center my-3 d-block">or</span>

                <div class="">

                  <a href="{% provider_login_url 'google' %}" class="btn btn-block py-2 btn-google"><span
                      class="icon-google mr-3"></span> Signup with Google</a>
                </div>
                <!-- <span class="text d-block">Already have an acoount <a href="{% url 'myapp:login' %}" class="forgot-pass">Login</a></span> -->
                <span class="text d-block">Already have an acoount <a href="{% url 'myapp:login' %}"
                    class="forgot-pass">Login</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="{% static 'login_signup_resource/js/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'login_signup_resource/js/popper.min.js'%}"></script>
  <script src="{% static 'login_signup_resource/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'login_signup_resource/js/main.js'%}"></script>
</body>

</html>
